<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Undangan Pernikahan</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

html, body {
    width: 100%;
    height: 100%;
    overflow: hidden;
    background: #000;
}

/* SLIDER */
.slider {
    display: flex;
    width: 300vw;
    height: 100vh;
    transition: transform 0.6s ease;
}

.slide {
    width: 100vw;
    height: 100vh;
    position: relative;
}

/* VIDEO BACKGROUND */
video {
    position: absolute;
    width: 100%;
    height: 100%;
    object-fit: cover;
}

/* OVERLAY */
.overlay {
    position: absolute;
    inset: 0;
    background: rgba(0,0,0,0.35);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    color: #fff;
    text-align: center;
    padding: 20px;
}

.overlay h1 {
    font-size: 32px;
    letter-spacing: 2px;
}

.overlay p {
    margin-top: 10px;
    font-size: 16px;
}

.btn {
    margin-top: 30px;
    padding: 12px 30px;
    border-radius: 30px;
    background: #fff;
    color: #000;
    text-decoration: none;
    font-weight: 600;
}

/* INDICATOR */
.indicator {
    position: fixed;
    bottom: 20px;
    width: 100%;
    text-align: center;
    color: #aaa;
    font-size: 12px;
}
</style>
</head>

<body>

<div class="slider" id="slider">

    <!-- SLIDE 1 -->
    <div class="slide">
        <video autoplay muted loop playsinline>
            <source src="video.mp4" type="video/mp4">
        </video>
        <div class="overlay">
            <h1>Efin & Clay</h1>
            <p>Kami Mengundang Anda</p>
        </div>
    </div>

    <!-- SLIDE 2 -->
    <div class="slide">
        <video autoplay muted loop playsinline>
            <source src="video.mp4" type="video/mp4">
        </video>
        <div class="overlay">
            <h1>30 Juli 2026</h1>
            <p>Gedung Serbaguna</p>
        </div>
    </div>

    <!-- SLIDE 3 -->
    <div class="slide">
        <video autoplay muted loop playsinline>
            <source src="video.mp4" type="video/mp4">
        </video>
        <div class="overlay">
            <h1>Save The Date</h1>
            <a href="#" class="btn">Buka Undangan</a>
        </div>
    </div>

</div>

<div class="indicator">Geser ke samping âžœ</div>

<script>
let slider = document.getElementById('slider');
let index = 0;
let startX = 0;

document.addEventListener('touchstart', e => {
    startX = e.touches[0].clientX;
});

document.addEventListener('touchend', e => {
    let endX = e.changedTouches[0].clientX;
    if (startX - endX > 50 && index < 2) index++;
    if (endX - startX > 50 && index > 0) index--;
    slider.style.transform = `translateX(-${index * 100}vw)`;
});
</script>

</body>
</html>
